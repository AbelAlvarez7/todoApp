<div class= "container">
  <div class="row">
    <div class="col">
      <h1 class="text-center mb-4">Abel's Todo List</h1>
      <div class="input-group mb-3">
          <input [(ngModel)]="todoInput" type="text" class="form-control" (keyup.enter)= "createTodo()" placeholder="What do you need to do today?" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button (click)="createTodo()" class="btn btn-success" type="button">+</button>
          </div>
        </div>
        <div class="row">
          <div class="col text-right mb-4">
            <button class="btn btn-orange" (click)="deleteAllTodos()">Delete All Tasks</button>
          </div>
        </div>

      <table class="table table-dark">
        <thead>
         
        </thead>
        <tbody>
         <tr *ngFor="let todo of todos">
           <td class="px-3 pt-3">
             <i *ngIf="todo.isChecked === false" (click)="checkOffTodo(todo)"
               class="fas fa-square mr-3"></i>
              <i *ngIf="todo.isChecked === true" (click)="checkOffTodo(todo)" class="far fa-check-square mr-3"></i>
              <span [ngClass]="{'strike': todo.isChecked}"> {{ todo.name }}</span>
              </td>
           <td class="text-right">
             <button (click)="editTodo(todo)" class="btn mr-3">Edit</button>
             <button class="btn btn-danger" (click)="deleteTodo(todo)">Delete</button>
           </td>
         </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
